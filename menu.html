<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Menu</title>
    <link rel="stylesheet" href="gameCSS.css">
    <!--&lt;!&ndash; jQuery library &ndash;&gt;-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>-->

    <!--&lt;!&ndash;<script src="gameJS.js"></script>&ndash;&gt;-->

</head>
<body>
    <div class="attack">
        <p align="center"><button type="button" id="attackButton" >ATTACK!</button></p>
    </div>

    <div class="stats">
        <table>
            <tr>
                <td colspan="2" class="statTitle">PLAYER STATS</td>
            </tr>
            <tr>
                <td class="statHeader">HP:</td><td class="statNumber"> <span id="hp"></span></td>
            </tr>
            <tr>
                <td class="statHeader">ATT:</td><td class="statNumber"> <span id="att"></span></td>
            </tr>
            <tr>
                <td class="statHeader">DEF:</td><td class="statNumber"> <span id="def"></span></td>
            </tr>
            <tr>
                <td class="statHeader">XP:</td><td class="statNumber"> <span id="xp"></span></td>
            </tr>
            <tr>
                <td class="statHeader">GOLD:</td><td class="statNumber"> <span id="gold"></span></td>
            </tr>
        </table>
    </div>
</body>
</html>
